<header id="banner">
    <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
    <div>
        <input class="hamb-menu" type="checkbox" id="hamb-menu" />
        <label class="hamb" for="hamb-menu"><span class="hamb-line"></span></label>
        <nav>
            <ul>
                {{ range .Site.Menus.main.ByWeight -}}
                <li>
                    {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
                </li>
                {{- end }}
            </ul>
        </nav>
    </div>
</header>

<nav id="hamb-nav">
    <ul>
        {{ range .Site.Menus.main.ByWeight -}}
        <li>
            {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
        </li>
        {{- end }}
    </ul>
</nav>
